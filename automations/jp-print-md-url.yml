name: ps-print-markdown-url
script: |+
  register_module_line('ps-print-markdown-url', 'start', __line__())

  def main():
      url = demisto.args()['url']
      text = demisto.args()['text']

      clickable_string = f'[{text}]({url})'

      return_results(
          CommandResults(
              readable_output=clickable_string,
              mark_as_note=True
          )
      )


  if __name__ == "__builtin__" or __name__ == "builtins":
      main()

  register_module_line('ps-print-markdown-url', 'end', __line__())


